name: Flutter CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_quality:
    name: Build & Quality Verification
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true # Built-in caching for Flutter SDK and Pub dependencies

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: âœ¨ Check formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: ğŸ” Analyze code (STRICT)
        run: flutter analyze --fatal-infos

      - name: ğŸ§ª Run tests with coverage
        run: flutter test --coverage

      - name: ğŸ“Š Check coverage status
        run: |
          if [ -f coverage/lcov.info ]; then
            echo "âœ… Coverage report generated."
          else
            echo "âŒ Coverage report missing!"
            exit 1
          fi

      - name: âœ… Final Status
        run: echo "ğŸ‰ CI Pipeline passed all quality gates!"
