name: Flutter CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop, ci/add-flutter-checks ]
  pull_request:
    branches: [ main, master, develop, ci/add-flutter-checks ]

jobs:
  quality_checks:
    name: Quality Checks (Analyze & Test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # Updated to include Dart 3.4+ (compatible with SDK ^3.10.4)
          channel: 'stable'
          cache: true
          
      - name: Install dependencies
        run: flutter pub get
        
      # 1. التحليل الثابت (Strict Analysis)
      - name: Run Flutter Analyze
        run: flutter analyze --fatal-infos
        
      # 2. فحص التنسيق
      - name: Check Formatting
        run: dart format --set-exit-if-changed .
        
      # 3. الاختبارات
      - name: Run Tests
        run: flutter test --coverage
        
      # 4. رفع تقرير التغطية (Optional but good)
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false # Don't fail if Codecov is not setup yet