name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze_and_test:
    name: Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Debug coverage folder
        run: ls -la coverage

      - name: Ensure coverage file exists
        run: test -f coverage/lcov.info

      - name: Check coverage file size
        run: wc -c coverage/lcov.info

      - name: Upload coverage artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: lcov
          path: coverage/lcov.info

- name: Upload test results (if any)
  if: ${{ always() }}
  uses: actions/upload-artifact@v4
  with:
    name: flutter-test-results
    path: ./test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }} # احذف هذا السطر إذا كان المستودع عام
          flags: flutter
          fail_ci_if_error: true

